{% extends 'myapp/base.html' %}
{% block content %}
<div class="parent_center container">
    <div class="form_center">

    </div>
    <form id="form_center" method="POST">
        <h1>Sign Up</h1>
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            <input type="{% if 'password' in field.name %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
            <br>
        {% endfor %}
        <br>
        <button type="submit" class="btn btn-success">Sign up</button>
    </form>
</div>
{% endblock %}
